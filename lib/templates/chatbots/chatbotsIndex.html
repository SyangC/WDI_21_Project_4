<h1>Bot Highscore</h1>

<table class="table table-bordered" class="col-md-10 col-md-offset-1">
  <tr>
    <th>
      <button ng-click="chatbotsIndex.sortBy('name')">Name</button>
    </th>
    <th>
      <button ng-click="chatbotsIndex.sortBy('gamesPlayed')">Games Played</button>
    </th>
    <th>
      <button ng-click="chatbotsIndex.sortBy('numberDeceived')">Number Deceived</button>
    </th>
  </tr>
  <tr ng-repeat="chatbot in chatbotsIndex.all | orderBy: chatbotsIndex.header : chatbotsIndex.reverse" ui-sref="chatbotsShow({ id: chatbot._id })">
    <td>{{ chatbot.name }}</td>
    <td>{{ chatbot.gamesPlayed }}</td>
    <td>{{ chatbot.numberDeceived }}</td>
  </tr>
</table>
