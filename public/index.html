<!DOCTYPE html>
<html ng-app="ChatBotApp">
<head>
  <title>ChatBot App</title>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>

  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="MainController as main">
  <header>
    <nav>
      <a ng-if="!main.currentUser" ui-sref="login">Login</a>
      <a ng-if="!main.currentUser" ui-sref="register">Register</a>
      <a href="#" ng-if="main.currentUser" ui-sref="chat">Chat</a>
      <a href="#" ng-if="main.currentUser" ng-click="main.logout()">Logout</a>
    </nav>
  </header>

  <h1>Angular Film</h1>

  <main ui-view></main>
</body>
</html>
