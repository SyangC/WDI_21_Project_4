<h1>Global Highscore</h1>

<table class="table table-bordered high-score col-md-10 col-md-offset-1">
  <tr>
    <th>
      <div ng-click="usersIndex.sortBy('username')">Username</div>
    </th>
    <th>
      <div ng-click="usersIndex.sortBy('gamesPlayed')">Games Played</div>
    </th>
    <th>
      <div ng-click="usersIndex.sortBy('rightGuess')">Right Guesses</div>
    </th>
    <th>
      <div ng-click="usersIndex.sortBy('totalGuess')">Total Guesses</div>
    </th>
    <th>
      <div ng-click="usersIndex.sortBy('numberDeceived')">Number Deceived</div>
    </th>
  </tr>
  <tr ng-repeat="user in usersIndex.all | orderBy: usersIndex.header : usersIndex.reverse" ui-sref="usersShow({ id: user._id })">
    <td>{{ user.username }}</td>
    <td>{{ user.gamesPlayed }}</td>
    <td>{{ user.rightGuess }}</td>
    <td>{{ user.totalGuess }}</td>
    <td>{{ user.numberDeceived }}</td>
  </tr>
</table>
