<h1>Login</h1>

<h3>Login with Email</h3>

<form ng-submit="login.submit()">
  <div class="form-group">
    <label>Email address</label>
    <input type="text" name="email" ng-model="login.credentials.email" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" ng-model="login.credentials.password" class="form-control">    
  </div>

  <button class="btn btn-primary">Submit</button>
</form>

<a ui-sref="register">Or register</a>


<h3>Login With GitHub</h3>
<button ng-click="login.authenticate('github')" type="button" class="btn btn-primary">Sign in with GitHub</button>

<h3>Login With Facebook</h3>
<button ng-click="login.authenticate('facebook')" type="button" class="btn btn-primary">Sign in with Facebook</button>

<h3>Login With Instagram</h3>
<button ng-click="login.authenticate('instagram')" type="button" class="btn btn-primary">Sign in with Instagram</button>
