<div class="login">
  <h1>Login</h1>

  <div class="email-login">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">
      Login with email
    </button>

    <a ui-sref="register" class="register-button">Or register</a>
  </div>


  <div id="social-media">
    <a href=""><img ng-src="../images/github.png" ng-click="login.authenticate('github')" class="social-media"></a>
    <a href=""><img ng-src="../images/facebook.png" ng-click="login.authenticate('facebook')" class="social-media"></a>
    <a href=""><img ng-src="../images/instagram.png" ng-click="login.authenticate('instagram')" class="social-media"></a>
    
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Login with email</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="login.submit()">
          <div class="form-group">
            <label>Email address</label>
            <input type="text" name="email" ng-model="login.credentials.email" class="form-control">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ng-model="login.credentials.password" class="form-control">    
          </div>

          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
