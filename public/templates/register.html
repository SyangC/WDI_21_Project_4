<div class="register">
  <h1>Register</h1>

  <button type="button" class="btn btn-primary btn-lg register-button" data-toggle="modal" data-target="#loginModal">
    Login
  </button>
  <a ui-sref="login" class="email-login">Or login</a>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="register.submit()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" ng-model="register.user.username" class="form-control">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="text" name="email" ng-model="register.user.email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ng-model="register.user.password" class="form-control">
          </div>
          <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" class="form-control">
          </div>

          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
